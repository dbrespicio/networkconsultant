		.alert{
			text-align: center;

			background:#79c879;
			color:#fff;
			margin-bottom:10px;

		}

     	#fb-btn{margin-top:20px;}

<body>
<div id="fb-root"></div>
<script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v8.0&appId=769356993623458&autoLogAppEvents=1" nonce="qBqsRUW2"></script>
<script>
	window.fbAsyncInit = function() {
		FB.init({
		appId      : '769356993623458',
		cookie     : true,
		xfbml      : true,
		version    : 'v8.0'
	});
      
    
	FB.getLoginStatus(function(response) {
		statusChangeCallback(response);
	});   
      
 	};




  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "https://connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));

	function statusChangeCallback(response){
		if(response.status === 'connected'){
			console.log('Logged in and authenticated');
			setElements(true);
			testAPI();
		} else {
			console.log('Not authenticated');
			setElements(false);
		}
	}

  function checkLoginState() {
        FB.getLoginStatus(function(response) {
          statusChangeCallback(response);
        });
      }

      function testAPI(){
        FB.api('/me?fields=name,email,birthday,location', function(response){
          if(response && !response.error){
            //console.log(response);
            buildProfile(response);
          }

          FB.api('/me/feed', function(response){
            if(response && !response.error){
              buildFeed(response);
            }
          });
        })
      }

      function buildProfile(user){
        let profile = `
          <h3>${user.name}</h3>
          <ul class="list-group">
            <li class="list-group-item">User ID: ${user.id}</li>
            <li class="list-group-item">Email: ${user.email}</li>
            <li class="list-group-item">Birthday: ${user.birthday}</li>
            <li class="list-group-item">User ID: ${user.location.name}</li>
          </ul>
        `;

        document.getElementById('profile').innerHTML = profile;
      }

      function buildFeed(feed){
        let output = '<h3>Latest Posts</h3>';
        for(let i in feed.data){
          if(feed.data[i].message){
            output += `
              <div class="well">
                ${feed.data[i].message} <span>${feed.data[i].created_time}</span>
              </div>
            `;
          }
        }

        document.getElementById('feed').innerHTML = output;
      }

      function setElements(isLoggedIn){
        if(isLoggedIn){
          document.getElementById('logout').style.display = 'block';
          document.getElementById('profile').style.display = 'block';
          document.getElementById('title').style.display = 'block';
          document.getElementById('notes').style.display = 'block';
          document.getElementById('fb-btn').style.display = 'none';
        } else {
          document.getElementById('logout').style.display = 'none';
          document.getElementById('profile').style.display = 'none';
          document.getElementById('title').style.display = 'none';
          document.getElementById('notes').style.display = 'none';
          document.getElementById('fb-btn').style.display = 'block';
        }
      }

      function logout(){
        FB.logout(function(response){
          setElements(false);
        });
      }

</script>
